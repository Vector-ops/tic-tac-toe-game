<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tc Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="winner">Tic Tac Toe</div>
        <div class="score">
            <span class="player1Score"></span>
            <span class="player2Score"></span>
        </div>
        <div class="gameField">
            <div class="cells">
                <span class="cell" id="cell1"></span>
                <span class="cell" id="cell2"></span>
                <span class="cell" id="cell3"></span>
            </div>
            <div class="cells">
                <span class="cell" id="cell4"></span>
                <span class="cell" id="cell5"></span>
                <span class="cell" id="cell6"></span>  
            </div>
            <div class="cells">
                <span class="cell" id="cell7"></span>
                <span class="cell" id="cell8"></span>
                <span class="cell" id="cell9"></span>
            </div>
        </div>
        <div class="newGame">
            <button class="restart">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
